<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Have a Question...</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fef9e7; /* Light creamy yellow */
            font-family: 'Fredoka+One', cursive;
            overflow: hidden;
            text-align: center;
        }

        #container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }

        .minion-img {
            width: 200px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 25px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka+One', cursive;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #ddd;
            color: #555;
            position: relative;
        }

        .hidden {
            display: none;
        }

        #successMessage {
            color: #ff4d6d;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="container">
        <img id="minion" src="https://i.pinimg.com/originals/9e/7b/4b/9e7b4b397034780517904c636f2f3595.png" alt="Minion holding heart" class="minion-img">
        
        <div id="questionSection">
            <h1>Will you go out with me?</h1>
            <div class="btn-container">
                <button id="yesBtn" onclick="celebrate()">Yes!</button>
                <button id="noBtn" onmouseover="moveNoButton()">No</button>
            </div>
        </div>

        <div id="successMessage" class="hidden">
            <h1>Yay! It's a date! ❤️</h1>
            <p>"Life is better with a minion... and even better with you."</p>
        </div>
    </div>

    <script>
        function moveNoButton() {
            const btn = document.getElementById('noBtn');
            // Calculate random positions within the viewport
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            // Hide question, show success
            document.getElementById('questionSection').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
            document.getElementById('minion').style.transform = 'scale(1.2)';

            // Confetti animation
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
              return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();

              if (timeLeft <= 0) {
                return clearInterval(interval);
              }

              var particleCount = 50 * (timeLeft / duration);
              // since particles fall down, start a bit higher than random
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
