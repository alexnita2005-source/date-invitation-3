<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Have a Question...</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fef9e7;
            font-family: 'Fredoka+One', cursive;
            overflow: hidden;
            text-align: center;
        }

        #container {
            background: white;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        /* Minion Container & Animation */
        .minion-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
            animation: bounce 2s infinite ease-in-out;
        }

        .minion-img {
            width: 180px;
            display: block;
        }

        /* Animated Heart */
        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background-color: #ff4d6d;
            rotate: 45deg;
            animation: beat 0.8s infinite alternate;
            box-shadow: 0 0 15px rgba(255, 77, 109, 0.5);
        }

        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #ff4d6d;
            border-radius: 50%;
        }

        .heart:before { top: -20px; left: 0; }
        .heart:after { left: -20px; top: 0; }

        /* Animations */
        @keyframes beat {
            to { transform: translate(-50%, -50%) scale(1.2); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #333;
            font-size: 1.6rem;
            margin-bottom: 25px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka+One', cursive;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        #yesBtn:hover { transform: scale(1.1); }

        #noBtn {
            background-color: #ddd;
            color: #555;
        }

        .hidden { display: none; }

        #successMessage {
            color: #ff4d6d;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="container">
        <div class="minion-container" id="character">
            <img src="https://i.pinimg.com/originals/34/0d/99/340d992934270a3c2020e6988849666d.png" alt="Minion" class="minion-img">
            <div class="heart" id="mainHeart"></div>
        </div>
        
        <div id="questionSection">
            <h1>Will you go out with me?</h1>
            <div class="btn-container">
                <button id="yesBtn" onclick="celebrate()">Yes!</button>
                <button id="noBtn" onmouseover="moveNoButton()">No</button>
            </div>
        </div>

        <div id="successMessage" class="hidden">
            <h1>Yay! It's a date! ❤️</h1>
            <p>"Life is better with a minion... and even better with you."</p>
        </div>
    </div>

    <script>
        function moveNoButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('questionSection').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
            
            // Make the heart bigger on success
            const heart = document.getElementById('mainHeart');
            heart.style.animation = 'beat 0.3s infinite alternate';
            heart.style.transform = 'translate(-50%, -50%) scale(2)';

            // Confetti Cannon
            const count = 200;
            const defaults = { origin: { y: 0.7 } };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }

            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });
        }
    </script>
</body>
</html>
